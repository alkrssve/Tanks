<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Tanks Royale</title>
        <link rel="icon" href="assets/RoyaleLogo.PNG"></link>
        <style>
            canvas {
                border: 5px solid rgb(94, 89, 255);
                border-radius: 25px;
                display : block; 
                margin: auto;
            }
            .wrap {
                padding-top: 75px;
            }
            .button {
                box-shadow:inset 0px 1px 0px 0px #ffffff;
	            background-color:#ffffff;
	            border-radius:6px;
	            border:1px solid #ffffff;
	            display:inline-block;
	            cursor:pointer;
	            color:#666666;
	            font-family:Trebuchet MS;
	            font-size:15px;
	            font-weight:bold;
	            padding:7px 24px;
	            text-decoration:none;
	            text-shadow:0px 1px 0px #ffffff;
                position: absolute;
                left: 900px;
                top: 20px;
            }

            .button:active {
                border: 4px solid #bbbbbb
            }
        </style>
    </head>
    <body style="position:relative; background-color:#1e1542;">
        <a href="#" class="button", onclick="clickButton(this)">Play</a>
        <div class="wrap">
            <div id="canvas">
                <script src="/socket.io/socket.io.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.1/dist/phaser.min.js"></script>
                <script src="js/game.js"></script>
            </div>
        </div>
        <script>

            function clickButton (button) {
                button.style.display = 'none'
            }
        </script>
    </body>
</html>
